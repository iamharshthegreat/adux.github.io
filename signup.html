<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet"> 
    <title>xpert /Sign Up</title>
</head>
<body onload="setDefaults()">
    <nav id="nav">
        <span id="logo">xpert!</span>
        <a href="index">Home</a>
        <a href="about">About</a>
        <a href="signup" id="sign-up">Sign Up</a>
    </nav>
    <div id="sign-up-box">
        <form autocomplete="off">
            <label id="sgn-title">Sign Up</label><br>
            <input type="text" id="f-name" placeholder="* First name" required/>
            <input type="text" id="l-name" placeholder="* Last name" required/>
            <input type="email" id="e-mail" placeholder="* Email Address" required/>
            <input type="password" id="pa-ss" placeholder="* Password" required/>
            <input type="submit" id="sgup-btn" value="Sign Up">
        </form>
    </div>
</body>
    <script src="assets/script.js"></script>
</html>
